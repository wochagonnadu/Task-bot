services:
  db:
    image: postgres:13
    container_name: taskbot_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: taskbot_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/taskbot?ssl=disable
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - USER_TELEGRAM_BOT_TOKEN=${USER_TELEGRAM_BOT_TOKEN}
      - WORK_START_TIME=${WORK_START_TIME:-09:30}
      - WORK_END_TIME=${WORK_END_TIME:-17:30}

volumes:
  postgres_data: